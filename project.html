<!DOCTYPE HTML>
<HTML>

<HEAD>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="project.css">
    <TITLE> EPAM-Login-Page</TITLE>
    <script>
        function validateForm() {
            var x = document.forms["myForm"]["username"].value;
            var y = document.forms["myForm"]["password"].value;
            if (x == "" && y == "") {
                alert("All fields must be filled out");
                return false;
            }
            if (x == "") {
                alert("Name must be filled");
                return false;
            }
            if (y == "") {
                alert("Password must be filled");
                return false;
            }
            alert("You are successfully Logged In");
        }
    </script>
</HEAD>

<BODY>
    <div class="container">
        <div class="text-center text-primary mt-20" id="headtext">
            WELCOME EPAM
        </div>
        <div class="text-center text-primary mt-20" id="headtext">
            Sign In
        </div>
        <form name="myForm" action="index.html" onsubmit="return validateForm()">
            <div>
                <input type="text" name="username" placeholder="mail@example.com">
            </div>
            <div>
                <input type="password" name="password" placeholder="password">
            </div>
            <div class="mb-3"></div>
            <input class="btn btn-primary" type="submit" value="Submit">
        </form>
        <div style="display: inline-block;opacity: 30%;align-self: flex-start;font-weight: bold;">Forgot your
            Password?&nbsp;
        </div>
        <a href="register.html" style="display: inline-block;font-weight: bold;">Register</a>
        <div>
            <hr style="display:inline-block" width="15%">
            <div style="display:inline-block;opacity: 40%">OR</div>
            <hr style="display:inline-block" align="right" width="15%">
            <br>
            <br>
        </div>
        <div class="button"><i class="fa fa-facebook-f" style="font-size:24px"></i></div>
        <br>
        <div class="btn btn-danger mb-5"><i class="fa fa-google-plus" style="font-size:24px"></i></div>
        <br>
        <div class="btn btn-warning"> <b>
                < EPAM LOGIN>
            </b> </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</BODY>

</HTML>
